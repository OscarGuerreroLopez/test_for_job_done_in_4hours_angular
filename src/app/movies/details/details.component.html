<div class="container-fluid text-center">
  <div class="text-center">
    <a routerLink="">Home</a>
  </div>
  <div class="text-center">
    <a routerLink="/movies">Movies</a>
  </div>
  <div class="jumbotron text-center">
    <h2>{{ movie }} details:</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm text-center">
      <p><b>Director:</b></p>
      <p>{{ director }}</p>
      <p><b>Producer:</b></p>
      <p>{{ producer }}</p>
      <p><b>Release date:</b></p>
      <p>{{ release_date | customDate }}</p>
      <p><b>Opening Crawl:</b></p>
      <p>{{ opening_crawl }}</p>
    </div>
    <div class="col-sm  text-center">
      Characters:
      <div *ngIf="loading" class="text-center">
        <h4>Loading characters....</h4>
      </div>
    </div>
  </div>
</div>
