<div class="container-fluid">
  <div class="container-fluid">
    <div class="float-left">
      <h4><a routerLink="/movies">Back to movies</a></h4>
    </div>

    <div class="float-right">
      <h4><a routerLink="">Home</a></h4>
    </div>
  </div>

  <div class="jumbotron text-center">
    <h2>"{{ movie }}" details:</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm text-center">
      <p><b>Director:</b></p>
      <p>{{ director }}</p>
      <p><b>Producer:</b></p>
      <p>{{ producer }}</p>
      <p><b>Release date:</b></p>
      <p>{{ release_date | customDate }}</p>
      <p><b>Opening Crawl:</b></p>
      <p>{{ opening_crawl }}</p>
    </div>
    <div class="col-sm  text-center">
      <p><b>Characters:</b></p>
      <div *ngIf="loading" class="text-center">
        <h4>Loading characters....</h4>
      </div>
      <div *ngIf="!loading" class="text-center">
        <p *ngFor="let actor of actors">
          {{ actor.name }}
        </p>
      </div>
    </div>
  </div>
</div>
